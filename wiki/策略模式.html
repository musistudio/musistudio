      <h2 id="定义"><a href="#定义" class="headerlink" title="定义"></a>定义</h2><p>定义一系列的算法，把它们一个个封装起来，并且使它们可以相互替换。</p>
<h2 id="案例"><a href="#案例" class="headerlink" title="案例"></a>案例</h2><h4 id="1-代码重构"><a href="#1-代码重构" class="headerlink" title="1. 代码重构"></a>1. 代码重构</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">summaryList.map(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">if</span> (item.saasAttr === <span class="string">'userAvatar'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.headImg = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'userName'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.headName = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'type'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.headType = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'memo'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.memo = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'images'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.imgList = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'communicateTime'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.communicateTime = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'communicateBusinessLinkText'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.communicateBusinessLinkText = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'customerNameLinkText'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.customerNameLinkText = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'contactNameLinkText'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.contactNameLinkText = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'address'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.address = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">this</span>.addressExtra = summaryList[index].extra</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (item.saasAttr === <span class="string">'video'</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.videoData = summaryList[index].value[<span class="number">0</span>]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<p>上面代码大量使用了<code>if...else...</code>，可以使用策略模式重构:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> relationsMap = &#123;</span><br><span class="line">  userAvatar: <span class="string">'headImg'</span>,</span><br><span class="line">  userName: <span class="string">'headName'</span>,</span><br><span class="line">  type: <span class="string">'headType'</span>,</span><br><span class="line">  images: <span class="string">'imgList'</span>,</span><br><span class="line">  communicateTime,</span><br><span class="line">  communicateBusinessLinkText,</span><br><span class="line">  customerNameLinkText,</span><br><span class="line">  contactNameLinkText,</span><br><span class="line">  address,</span><br><span class="line">  memo,</span><br><span class="line">  video</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">summaryList.forEach(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">  relationsMap[item.saasAttr] &amp;&amp; (<span class="keyword">this</span>[relationsMap[item.saasAttr]] = item.value[<span class="number">0</span>])</span><br><span class="line">  item.saasAttr === <span class="string">'address'</span> &amp;&amp; (<span class="keyword">this</span>.addressExtra = item.extra)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h4 id="2-使用策略模式计算奖金"><a href="#2-使用策略模式计算奖金" class="headerlink" title="2. 使用策略模式计算奖金"></a>2. 使用策略模式计算奖金</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 定义薪资计算类</span></span><br><span class="line"><span class="keyword">const</span> Strategies = &#123;</span><br><span class="line">  S: <span class="function"><span class="params">salary</span> =&gt;</span> salary * <span class="number">4</span>,</span><br><span class="line">  A: <span class="function"><span class="params">salary</span> =&gt;</span> salary * <span class="number">3</span>,</span><br><span class="line">  B: <span class="function"><span class="params">salary</span> =&gt;</span> salary * <span class="number">2</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义薪资计算方法调用薪资计算类</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">calcBonus</span>(<span class="params">level, salary</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> Strategies[level](salary);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 如果以后需要添加C级D级的计算只需要在Strategies类里添加C和D就可以了。可扩展性较好。</span></span><br></pre></td></tr></table></figure>

    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe-ui-default.min.js"></script>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
